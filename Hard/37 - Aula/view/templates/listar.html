<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{titulo_app}} - Listar</title>
    <link rel="stylesheet" href="../static/listar.css">
</head>
<body> 
    <div class="conteudo">
        <a class='menu' href="/">Inicio</a>
        <a class='cadastro' href="/cadastrar">Cadastrar</a>
        <table id='tabela-squads'>
            <thead>
                <tr> 
                    <th>SquadId</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Numero de Pessoas</th>
                    <th>Linguagem Backend</th>
                    <th>Framework Frontend</th>
                    <th>SGBD</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for p in lista %}
                <tr>
                    <td>{{ p.id }}</td>
                    <td>{{ p.nome }}</td>
                    <td>{{ p.descricao }}</td>
                    <td>{{ p.numpessoas }}</td>
                    <td>{{ p.backend}}</td>
                    <td>{{ p.frontend}}</td>
                    <td>{{ p.sgbd }}</td>
                    <td>
                        <a href="/cadastrar?id={{ p.id }}" class="editar btn">Editar</a>
                        <a href="/excluir?id={{ p.id }}" class="excluir btn">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</body>
</html>
